
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
        }
        .weather-app {
            width: 300px;
            height: 450px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }
        .weather-app::before, .weather-app::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .weather-app::before {
            background: url('https://i.imgur.com/AkT2T6V.jpg') no-repeat center;
            background-size: cover;
            transform: rotateX(60deg) translateZ(-50px);
            bottom: 40%;
        }
        .weather-app::after {
            background: url('https://i.imgur.com/hgzlZtR.jpg') no-repeat center;
            background-size: cover;
            transform: rotateX(-60deg) translateZ(-50px);
            top: 40%;
        }
        .sun {
            width: 80px;
            height: 80px;
            background: url('https://i.imgur.com/2zRQjHH.jpg') no-repeat center;
            background-size: cover;
            margin: 0 auto;
            border-radius: 50%;
        }
        .temperature {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .time {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .weather-icon {
    width: 100px; /* adjust as needed */
    height: 100px; /* adjust as needed */
    display: block;
    margin: 20px auto;
}

    </style>
</head>
<body>
    <div class="weather-app">
        <div class="sun"></div>
        <div class="temperature">72Â°F</div>
        <div class="time">12:00 PM</div>
    </div>
</body>
</html>
