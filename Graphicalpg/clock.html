<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ><link rel="stylesheet" href="styles/clock.css">
</head>
<body>
    <a href="index.html">HOME</a>
    <div id="clockContainer">
        
        
        <div id="clockWrapper"> <!-- Added this wrapper -->
            <div class="clockFace">
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <div class="hand second" id="secondHand"></div>

                <!-- Hour numbers placeholders -->
                <div class="number" data-hour="1"></div>
                <div class="number" data-hour="2"></div>
                <div class="number" data-hour="3"></div>
                <div class="number" data-hour="4"></div>
                <div class="number" data-hour="5"></div>
                <div class="number" data-hour="6"></div>
                <div class="number" data-hour="7"></div>
                <div class="number" data-hour="8"></div>
                <div class="number" data-hour="9"></div>
                <div class="number" data-hour="10"></div>
                <div class="number" data-hour="11"></div>
                <div class="number" data-hour="12"></div>
            </div>
        </div>
    </div>

    <script src="scriptmain/clock.js"></script>
</body>
</html>
