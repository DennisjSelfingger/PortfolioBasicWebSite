<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles/tetris.css">
</head>
<body>
    <h2><a href="index.html">Home</a>
    </h2>
    
    <div class="game-wrapper">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <div class="instructions">
                <h4>How to Play:</h4>
                <ul>
                    <li>Arrow Up: Rotate</li>
                    <li>Arrow Down: Move Down Faster</li>
                    <li>Arrow Left: Move Left</li>
                    <li>Arrow Right: Move Right</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="scriptmain/script.js"></script>
    

</body>
</html>
